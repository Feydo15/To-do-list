<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <h1>To do list</h1>


    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div id="myForm" class="modal-content">
        <span class="close">&times;</span>


        <form action="/action_page.php" class="form-container">
          <h1>Add To do</h1>
          <label for="subject"><b>Subject</b></label>
          <input type="text" id="subject" placeholder="Enter Subject" name="subject" required>

          <label for="description"><b>Description</b></label>
          <input type="text" id="description" placeholder="Enter Description" name="subject" required>

          <label for="description"><b>Date</b></label>
          <input type="date" id="date" placeholder="Enter Description" name="subject" required>



          <button type="submit" onclick="mySubmit(event)" class="btn">Add</button>


        </form>



      </div>

    </div>
    <section>
      <button id="myBtn" class="open-button" onclick="openForm()">Click here to Add</button>
    </section>


    <section>
      <h2 class="title-secondary title-active">Active</h2>
      <div class="list list-active">

      </div>
      <table id="todo">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Description</th>
            <th>Date</th>
            <th>Action</th>
       
          </tr>
        <tbody id="output">

        </tbody>
        </thead>
      </table>
    </section>

    <section>
      <h2>Completed</h2>
      <table id="completed">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Description</th>
            <th>Date</th>
            <th>Action</th>
      
          </tr>
        <tbody id="complete" class="complete">

        </tbody>
        </thead>
      </table>
    </section>





    <div id="myModal" class="modalEdit">

      <!-- Modal content -->
      <div id="myForm" class="modal-content">
        <span class="close" id="close">&times;</span>


        <form class="form-container">
          <h1>Edit To do</h1>
          <label for="subject"><b>Subject</b></label>
          <input type="text" id="subjectEdit" placeholder="Enter Subject" name="subject" required>

          <label for="description"><b>Description</b></label>
          <input type="text" id="descriptionEdit" placeholder="Enter Description" name="subject" required>

          <label for="description"><b>Date</b></label>
          <input type="date" id="dateEdit" placeholder="Enter Description" name="subject" required>




          <button type="submit" onclick="saveEdit(event)" class="btn">Save</button>


        </form>



      </div>

    </div>






  </main>
</body>
<script src="./script.js"></script>

</html>
